<div
  class="h-[70dvh] rounded-2xl bg-stone-50/95 p-5 font-pixel text-gray-800 shadow-lg border-2 border-gray-200
         transition-all duration-500 ease-in-out overflow-hidden"
  [ngClass]="{
    'w-0 opacity-0 !p-0 !border-0': animationState() === 'closed',
    'w-[80dvw] sm:w-[65dvw] md:w-[55dvw] lg:w-[35dvw] opacity-100': animationState() === 'open'
  }">
  @if (skillSignal()) {
    <header class="flex justify-between items-center mb-4">
      <h3 class="text-lg text-pink-500 font-bold my-3">Skill Entry</h3>
      <button (click)="onClose.emit()"
              class="text-pink-500 text-2xl leading-none hover:text-red-600 focus:outline-none">&times;
      </button>
    </header>

    <div class="flex items-center gap-4 my-8">
      <div class="bg-zinc-100 rounded-lg border-1 border-gray-300">
        <img [src]="skillSignal()!.imgSrc" class="h-13 w-13 object-contain p-1 endless-rotation" [alt]="skillSignal()!.title"/>
      </div>
      <div>
        <h4 class="text-2xl font-bold text-gray-900">{{ skillSignal()!.title }}</h4>
        <p class="text-sm text-gray-500">{{ skillSignal()!.title }}</p>
      </div>
    </div>

    <div class="mb-5">
      <p class="text-sm mb-1">Proficiency: <span
        class="text-lg font-bold mt-1 text-gray-700">{{ skillSignal()!.proficiency }}%</span></p>
      <div class="w-full bg-gray-200 rounded-full h-4 border-2 border-white shadow-inner">
        <div
          class="h-full rounded-full bg-gradient-to-r from-yellow-400 to-orange-500 transition-all duration-500 ease-out"
          [style.width.%]="skillSignal()!.proficiency">
        </div>
      </div>
    </div>
  }
</div>
